<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle Group - Topluluk Simgesi -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A8E6CF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD93D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main Logo Icon - Birleşen Eller/Kişiler -->
  <g id="icon">
    <!-- Sol Figür -->
    <circle cx="15" cy="25" r="6" fill="url(#gradient1)"/>
    <path d="M10 32 Q10 40, 15 45 L20 45 Q25 40, 25 32" fill="url(#gradient1)"/>

    <!-- Orta Figür (Büyük) -->
    <circle cx="30" cy="20" r="8" fill="url(#gradient2)"/>
    <path d="M20 30 Q20 40, 30 48 L40 48 Q50 40, 50 30" fill="url(#gradient2)"/>

    <!-- Sağ Figür -->
    <circle cx="45" cy="25" r="6" fill="url(#gradient1)"/>
    <path d="M40 32 Q40 40, 45 45 L50 45 Q55 40, 55 32" fill="url(#gradient1)"/>
  </g>

  <!-- Text -->
  <g id="text">
    <text x="65" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2C3E50">
      Haydi Hep Beraber
    </text>
    <text x="65" y="45" font-family="Arial, sans-serif" font-size="10" fill="#7F8C8D">
      Challenge Together
    </text>
  </g>
</svg>
